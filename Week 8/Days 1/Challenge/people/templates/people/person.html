<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title></title>
</head>
<body>
<h1>Informations de la personne</h1>
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>country</th>
        </tr>

        <tr>
            <td>{{people_one.id}}</td>
            <td>{{values.name}}</td>
            <td>{{values.age}}</td>
            <td>{{values.country}}</td>
        </tr>

            {% for a in data %}

                 {% if a == data.0 %}
                 <thead>
                    <tr>
                         {% for b in a.keys  %}
                             <th> <h3>{{b}} </h3></th>
                         {% endfor %}

                     </tr>
                 </thead>

                 {% endif %}
                 <tr>
                     {% for c in a.values %}
                         <td> {{c}} </td>

                     {% endfor %}
                 </tr>

    </table>
</body>
